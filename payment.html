<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="sacn.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">Details</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="hema chandrika">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span>occasion of donation :</span>
                    <input type="text" placeholder="Birthday">
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="hyderabad">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="india">
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="images/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="ms. hema chandrika">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="january">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="2023">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>

            </div>
    
        </div>
        <a class="submit-btn" href="successful.html"><i class="submit-btn"></i>proceed to donate</a>
        <div class="flex-end">
           
              <button class="newbutton"><a href="scan.html">SCAN NOW TO PAY</a></button>
           
        </div>
      <!---  <a href="../successful.html"><input type="submit" value="proceed to donate" class="submit-btn"></a>-->
      <!--<div class="submit-btn">
        <a href="../successful.html"><h2>proceed to donate</h2></a>
      </div>-->

    </form>

</div>    
    
</body>
</html>
